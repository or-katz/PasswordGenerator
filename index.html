    var symbols = ["!", "?", "$","%", "*"];

    function getRandomElement(array) {
      var randomIndex = Math.floor(Math.random() * array.length);
      return array[randomIndex];
    }

    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    function generateInventedWord() {
      var word = "";
	  var wordSize = parseInt(document.getElementById("wordSize").value) || 4;
      var wordLength = Math.floor(Math.random() * 1) + wordSize   ; // Generate word length between 5 and 6
      while (word.length < wordLength) {
        word += getRandomElement(realEnglishSyllables);
      }
      return capitalizeFirstLetter(word);
    }

    function generateRandomNumbers() {
      var numbers = "";
      for (var i = 0; i < 2; i++) {
        numbers += Math.floor(Math.random() * 10);
      }
      return numbers;
    }

    function generateRandomSymbol() {
      return getRandomElement(symbols);
    }

    function generatePassword() {
      var inventedWord = generateInventedWord();
      var randomNumbers = generateRandomNumbers();
      var includeSymbol = document.getElementById("includeSymbol").checked;
      var randomSymbol = includeSymbol ? generateRandomSymbol() : '';
      return inventedWord + randomNumbers + randomSymbol;
    }

    function generateNewPassword() {
      var generatedPasswordElement = document.getElementById("generatedPassword");
      generatedPasswordElement.value = generatePassword();
    }

    function copyPasswordToClipboard() {
      var generatedPasswordElement = document.getElementById("generatedPassword");
      generatedPasswordElement.select();
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
    }
